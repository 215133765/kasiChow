                                                            <td th:text="${class.getItemPrice()}"></td>
                                                            <td th:text="${class.getMenuCategory()}"></td>


                                                            <td>
                                                                <input value="0" type="number"  required>
                                                            </td>
                                                            <td><a th:href="@{/customer/delete/{id}(id=${class.getItemID()})}"
                                                                   class="btn">
                                                              ADD
                                                            </a>
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
