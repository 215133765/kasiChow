    <meta charset="UTF-8">
    <title>Restaurant</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}" >

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-dark orange">

    <!-- Navbar brand -->
    <a class="navbar-brand" href="/services">KasiChow</a>

    <!-- Collapse button -->
    <button class="navbar-toggler toggler-example" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1" aria-expanded="false"
            aria-label="Toggle navigation"><span class="dark-blue-text"><i
            class="fas fa-bars fa-1x"></i></span></button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent1">

        <!-- Links -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/driver/home">Driver</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/customer/home">Guide</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/restaurant/home">Restaurant</a>
            </li>
            <li class="nav-item">

            </li>
        </ul>
        <!-- Links -->

    </div>
    <!-- Collapsible content -->

</nav>
<!--/.Navbar-->
<section class="container-fluid col-6 pt-xl-4">

    <h3> Add Restaurant</h3>
    <div>

        <form th:action="@{/restaurant/create}" th:object="${restaurant}" method="post">

            <div class="form-outline mb-4">
                <input type="text" th:field="*{restaurantId}"  class="form-control" required>
                <label>Restaurant Id</label>
            </div>

            <div class="form-outline mb-4">
                <input type="text" th:field="*{restaurantName}"  class="form-control" required>
                <label>Restaurant Name</label>
            </div>
            <div class="form-outline mb-4">
                <input type="text" th:field="*{restaurantLocation}" class="form-control" required>
                <label>Location</label>
            </div>

            <div >
                <button type="submit" class="btn btn-light btn-block mb-4 btn-red">Add</button>
            </div>
        </form>
    </div>
</section>
