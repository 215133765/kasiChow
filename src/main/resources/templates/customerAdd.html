<section class="container-fluid col-6 pt-xl-4">

    <h3> Add Customer</h3>
    <div>

        <form th:action="@{/customer/create}" th:object="${customer}" method="post">

            <div class="form-outline mb-4">
                <input type="text" th:field="*{custID}"  class="form-control" required>
                <label>Customer Id</label>
            </div>

            <div class="form-outline mb-4">
                <input type="text" th:field="*{firstName}"  class="form-control" required>
                <label>First Name</label>
            </div>
            <div class="form-outline mb-4">
                <input type="text" th:field="*{lastName}" class="form-control" required>
                <label>Last Name</label>
            </div>

            <div class="form-outline mb-4">
                <input type="email" th:field="*{emailAddress}"  class="form-control" required>
                <label>Email</label>
            </div>
            <div class="form-outline mb-4">
                <input type="number" th:field="*{primaryNr}"  class="form-control" required>
                <label>Contact Number</label>
            </div>
            <div class="form-outline mb-4">
                <input type="text" th:field="*{custAddress}"  class="form-control" required>
                <label>Address</label>
            </div>

            <div >
                <button type="submit" class="btn btn-light btn-block mb-4">Add</button>
            </div>
        </form>
    </div>
</section>
