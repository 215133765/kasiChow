          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h5 class="title">Supermarket</h5>
              </div>
              <div class="card-body">
                <form>
                  <section class="main">
                    <div>
                        <div th:switch="${supermarkets}" >
                            <p>
                                <a href="/supermarket/create" class="btn btn-light"><i class="fas fa-plus"> Add Supermarket</i></a>
                            </p>

                            <div>
                                <h4 th:case="null">No Supermarket</h4>
                
                                <div th:case="*" style="text-align: center;">
                
                                    <table id="table" class="table">
                                        <thead>
                                        <tr>
                                            <th scope="col">Supermarket Id</th>
                                            <th scope="col">Supermarket Name</th>
                                            <th scope="col">Location</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="class : ${supermarkets}">
                                            <td th:text="${class.getMarketId()}"></td>
                                            <td th:text="${class.getMarketName()}"></td>
                                            <td th:text="${class.getMarketLocation()}"></td>


                                            <td><a th:href="@{/supermarket/update/{id}(id=${class.getMarketId()})}"
                                                   class="btn">
                                                <i class="far fa-edit"></i>
                                            </a>
                                            </td>
                                            <td><a th:href="@{/supermarket/delete/{id}(id=${class.getMarketId()})}"
                                                   class="btn">
                                                <i class="fas fa-trash-alt"></i>
                                            </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                </form>
              </div>
            </div>
          </div>
