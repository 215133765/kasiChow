<section class="container-fluid col-6 pt-xl-4">

    <h3 class="mb-3"> Update Driver</h3>
    <div>
        <form action="#" th:action="@{/driver/update}"
              th:object="${driver}" method="post">
            <div class="form-outline mb-12">
                <div class="form-outline mb-4">
                    <label class="form-label" for="driverID">Driver Id </label>
                    <input type="text" th:field="*{driverID}" id="driverID" class="form-control" readonly>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="driverFname" >First Name</label>
                    <input type="text" th:field="*{driverFname}" class="form-control" id="driverFname" readonly>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="driverLname" >Last Name</label>
                    <input type="text" th:field="*{driverLname}" class="form-control" id="driverLname" readonly>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="driverContact" >Contact Number</label>
                    <input type="text" th:field="*{driverContact}" class="form-control" id="driverContact" required>
                </div>

                <div >
                    <input type="submit" class="btn" value="Update">
                </div>
            </div>
        </form>
    </div>
</section>
