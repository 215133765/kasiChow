<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title> MenuItems </title>
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}" >
    <link th:href="@{/css/now-ui-kit.css}"  rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</head>

<body class="user-profile">
<div class="wrapper ">
    <div class="sidebar" data-color="orange">
        <!--
          Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
      -->
        <div class="logo">
            <a  class="simple-text logo-mini">
                KS
            </a>
            <a  class="simple-text logo-normal">
                KasiChow Admin
            </a>
        </div>
        <div class="sidebar-wrapper" id="sidebar-wrapper">
            <ul class="nav">
                <!--                <li>-->
                <!--                    <a href="/dashboard">-->
                <!--                        <p>Home</p>-->
                <!--                    </a>-->
                <!--                </li>-->
                <li >
                    <a href="/customer/home">
                        <p>Customer</p>
                    </a>
                </li>
                <li class="active ">
                    <a href="/menuItem/restaurant">
                        <p>Restaurant Menu Items</p>
                    </a>
                </li>
                <li >
                    <a href="/menuItem/supermarket">
                        <p>Supermarket Menu Items</p>
                    </a>
                </li>
                <li>
                    <a href="/driver/home">
                        <p>Driver</p>
                    </a>
                </li>

                <li >
                    <a href="/restaurant/home">
                        <p>Restaurant</p>
                    </a>
                </li>
                <li >
                    <a href="/supermarket/home">
                        <p>Supermarket</p>
                    </a>
                </li>
                <li>
                    <a href="/landing">
                        <p>Logout</p>
                    </a>
                </li>

            </ul>
        </div>
    </div>
    <div class="main-panel" id="main-panel">
        <div class="panel-header panel-header-sm">
        </div>
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="title">Restaurant Menu</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <section class="main">
                                    <div>
                                        <div th:switch="${menuItems}" >
                                            <div>
                                                <h4 th:case="null">No Menu</h4>

                                                <div th:case="*" style="text-align: center;">

                                                    <table id="table" class="table">
                                                        <thead>
                                                        <tr>
                                                            <th scope="col" hidden>Item Id</th>
                                                            <th scope="col" colspan="2">Item Name</th>
                                                            <th scope="col">Item Price</th>
                                                            <th scope="col">Menu Category</th>
                                                            <th scope="col">Qty</th>
                                                            <th scope="col"> ADD</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr th:each="class : ${menuItems}" >
                                                            <td th:text="${class.getItemID()}" hidden></td>
                                                            <td th:text="${class.getItemName()}" colspan="2"></td>
                                                            <td th:text="${class.getItemPrice()}"></td>
                                                            <td th:text="${class.getMenuCategory()}"></td>


                                                            <td>
                                                                <input type="number"   class="form-control" >
                                                            </td>
                                                            <td>

                                                                <input type="checkbox"   class="form-control" >
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                    <a  href="/payment/home"  class="btn btn-primary btn-round btn-lg btn-block">  Checkout </a>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class=" container-fluid ">
                <nav>
                    <ul>
                        <li>
                            <a href="/home">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="/about">
                                About Us
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright" id="copyright">

                    Â© 2022 Copyright: KasiChow
                </div>
            </div>
        </footer>
    </div>
</div>
</body>

</html>
