<div class="page-header clear-filter" filter-color="orange">
    <div class="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-chart">

                    <div class="card-body">
                        <form>
                            <section class="main">
                                <div>
                                        <div>

                                            <div style="text-align: center;">

                                                <table id="table" class="table">
                                                    <thead>
                                                    <tr>
                                                        <th scope="col" hidden>Restaurant Id</th>
                                                        <th scope="col">Restaurant Name</th>
                                                        <th scope="col">Location</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr th:each="class : ${restaurants}" >
                                                        <td th:text="${class.getRestaurantId()}" hidden></td>
                                                        <td th:text="${class.getRestaurantName()}"></td>
                                                        <td th:text="${class.getRestaurantLocation()}"></td>

                                                    </tr>
                                                    </tbody>
                                                </table>
                                                <a   href="/menuItem/restaurant" class="btn btn-primary btn-round btn-lg btn-block">  Next </a>
                                            </div>
                                        </div>
                                    </div>
                            </section>
                        </form>

                </div>
                    </div>
                </div>
            </div>
        </div>
